<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String Objects and Methods</title>
</head>

<body bgcolor="peachpuff">
<script>
var myWord = new String("It is impolite to wink!");
myWord = myWord.substring(18, 22).fontsize(7).italics().fontcolor("red").blink();
document.write(myWord);
</script>
</body>
</html>
