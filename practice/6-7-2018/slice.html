<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var students = ['Arefin' , 'Mehedee' , 50 , 60 , 70 , 80, 90];
document.write(students.slice(2, 4)+"<br/>");
document.write(students.slice(4)+"<br/>");
document.write(students.slice(-1)+"<br/>");
document.write(students.slice(0, 2)+"<br/>");
document.write(students.slice(0, 3)+"<br/>");
</script>
</body>
