<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script language="javascript">
var zoo=new Array("zebras","lions","apes","tigers");
zoo.sort();
var newZoo="";
for(var counter=0; counter<zoo.length; counter++){
	newZoo +=(zoo[counter] + "<br/>");
	}
	document.write("<p>Alphabetical Animals</p>" +newZoo);
	document.write("<br/>");
	
	var zoo=new Array("zebras","lions","apes","tigers");
zoo.reverse();
var newZoo="";
for(var counter=0; counter<zoo.length; counter++){
	newZoo +=(zoo[counter] + "<br/>");
	}
	document.write("<p>Alphabetical Animals Reverse</p>" +newZoo);
</script>
<title>Untitled Document</title>
</head>

<body bgcolor="lightsteelblue">
</body>
</html>
