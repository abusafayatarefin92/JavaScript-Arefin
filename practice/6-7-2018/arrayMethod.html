<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var countries=['BD' , 'USA' , 'Japan'];
countries.push('Russia');
document.write(countries+ "<br/>");

countries.pop();
document.write(countries+ "<br/>");

countries.shift();
document.write(countries+ "<br/>");

countries.unshift('Romania');
document.write(countries+ "<br/>");




</script>
</body>
</html>
