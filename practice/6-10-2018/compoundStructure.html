<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compound Structure</title>
</head>

<body>
<script language="javascript">
var counter = 0;//Squence
var endIt = 14;
while(counter < endIt){//Loop begins
	if(counter == 7){//Conditional begins
		alert("You are half way through");
		}//Conditional ends
		counter++;
		var message = "Counter value is now:" + counter;
	document.write(message + "<br/>");
	}//Loop ends
	var message = "Finaly Counter Value is now: " + counter;
	document.write(message);
</script>
</body>
</html>
