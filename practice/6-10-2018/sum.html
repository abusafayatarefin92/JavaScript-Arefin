<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Document</title>
    </head>

    <body>
        <script>
            var sum = 0;
            function doSum(startingNumber, endingNumber){
                if(startingNumber <= endingNumber){
                    while(startingNumber <= endingNumber){
                        sum += startingNumber;
                        startingNumber++;
                        }
                    }else{
                        while(startingNumber >= endingNumber){
                        sum += startingNumber;
                        startingNumber--;
                            }
                        }
                    return sum;
                }
            var sn = parseInt(prompt("Enter First Number", ""));
            var ln = parseInt(prompt("Enter Last Number", ""));
            document.write(doSum(sn, ln));
        </script>
    </body>
</html>
