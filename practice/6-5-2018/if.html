<body>
	<script>
		var mark=95;
		if(mark >=70 && mark <80){
			document.write("Grade-B");
			}else if(mark >=80 && mark <90){
				document.write("Grade-A");
				}else if( mark >=90 && mark <100){
					document.write("Grade-A+");
					}else if(mark <70){
						document.write("Failed");
						}else if(mark >100){
							document.write("Invalid Mark");
							}else{
								document.write("Please input a number");
								}
	</script>
