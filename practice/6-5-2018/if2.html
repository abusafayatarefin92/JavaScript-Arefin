<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var mark=prompt("Enter number here", "");
if(mark >=50){
	document.write("Passed");
	}else if(mark <50){
		document.write("Fail");
		}else{
			document.write("Please input number");
			}
			document.write("<br/>")
</script>

<script>
var sn=prompt("Enter first number", "");
var en=prompt("Enter last number", "");;
for(sn; sn<=en; sn++){
	document.write("Number::::::::", sn+"<br/>");
	}
</script>
</body>
</html>
