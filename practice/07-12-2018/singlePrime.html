<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Single Value</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i = 2; i <= n; i++){
		if(num % i == 0){
			return false;
			}else{
				return true;
				}
		}
	}
var number = prompt("Enter value here", "1");
if(isPrime(number)){
	document.write(number + " is prime");
	}else{
		document.write(number + " is not prime");
		}
</script>
</body>
</html>
