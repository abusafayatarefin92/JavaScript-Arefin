<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Series Value</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i = 2; i <= n; i++){
		if(num % i == 0){
			return false;
			}else{
				return true;
				}
		}
	}
function checkPrime(sn, en){
	for(sn; sn <= en; sn++){
		if(isPrime(sn)){
			document.write(sn + "is Prime");
			document.write("<br/>");
			}else{
				document.write(sn + "is not Prime");
			document.write("<br/>");
				}
		}
	}
checkPrime(2, 100);
</script>
</body>
</html>
