<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body style="width:40%; background-color:#FF9; margin:0 auto;">
<form action="result.html">
<label>Full Name</label>
<input type="text" name="Full Name" required/>
<label>ID</label>
<input type="text" name="ID"/>
<label>Gender</label>
<input type="radio" name="Gender" value="Male"/>:Male
<input type="radio" name="Gender" value="Female"/>:Female
<label>Round</label>
<select name="Round">
<option>Select Round</option>
<option value="Round-36">Round-36</option>
<option value="Round-37">Round-37</option>
<option value="Round-38">Round-38</option>
</select>
<label>Educaation</label>
<input type="checkbox" name="Education" value="SSC"/>SSC
<input type="checkbox" name="Education" value="HSC"/>HSC
<input type="checkbox" name="Education" value="Hon's"/>Hon's
<input type="checkbox" name="Education" value="Master's"/>Master's

<input type="reset" value="Reset"/>
<input type="submit" value="Send" onSubmit="sendFormData()"/>
</form>

<script>
function sendFormData(){
	var value1 = "value1";
	var value2 = "value2";
	var value3 = "value3";
	var value4 = "value4";
	var value5 = "value5";
	var quaryString = "?para1= " + value1 + "&para2= " + value2 + "&para3= " + value3+ "&para4= " + value4+ "&para5= " + value5;
	window.location.href = "result" + quaryString;
	}
</script>
</body>
</html>
