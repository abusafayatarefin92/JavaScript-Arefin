<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Control</title>
</head>

<body bgcolor="white">
<center>
<p>
<h2>Window Control</h2>
<form>
<input type="button" name="openBut" value="Click to Open a New Window." onClick="getStanWin()"/><br/>
<input type="button" name="mvbyBut" value="Click to move relative." onClick="moveRel()"/><br/>
<input type="button" name="mvtoBut" value="Click to move absolute." onClick="moveAbs()"/><br/>
<input type="button" name="shrinkBut" value="Click to change relative size." onClick="shrink()"/><br/>
<input type="button" name="shrivelBut" value="Click to change absolute size." onClick="shrivel()"/><br/>
</form>
</p>
</center>
<script>
var win;
function getStanWin (){
	win = window.open("sampWin.html","sampWin1","toolbar = no, width = 200, height = 150");
	//width = 640, height = 460, recommended design size
	}
function moveRel(){
	win.moveBy(20, 20);
	win.focus();
	}
function moveAbs(){
	win.moveTo(20, 20);
	win.focus();
	}
function shrink(){
	win.resizeBy(15, 10);
	win.focus();
	}
function shrivel(){
	win.resizeTo(400, 300);
	win.focus();
	}
</script>
</body>
</html>
