<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Factorial</title>
    </head>

    <body>
		<script>
			function calFactorial(n){
				if(n == 0){
					return 1;
					}else{
						return n * calFactorial(n - 1);
						}
				}
				var number = parseInt(prompt("Enter value: ", "1"));
				alert(calFactorial(number));
				document.write("Factorial of your input ("+number+")" + "is: " + calFactorial(number));
        </script>
    </body>
</html>
