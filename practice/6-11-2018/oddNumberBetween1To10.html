<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Printing Odd Number Between 1 to 10</title>
</head>

<body>
<script>
function oddNumber1To10(){
	var sn = 0;
	var en = 10;
	while(sn < en){
		sn++;
		if((sn%2) == 0){
			
			document.write(sn + "<br/>");
			}
		}
	}
	oddNumber1To10();
</script>
</body>
</html>
