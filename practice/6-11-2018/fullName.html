<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Full Name</title>
</head>

<body>
<script>
function fullName(fname, lname){
	var x = fname +" "+ lname;
	return x
	}
	var y = fullName(prompt("Enter First Name ", ""), prompt("Enter Last Name ", ""));
	document.write(y);
</script>
</body>
</html>
