<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Printing Sum of 1 to 10</title>
</head>

<body>
<script>
function printSum1To10(){
	var sn = 0;
	var en = 10;
	var sum = 0;
	while(sn < en){
		sum += sn;
		sn++;
		document.write(sum + "<br/>");
		}
	}
	printSum1To10();
</script>
</body>
</html>
