<title>Sum</title>

<body>
<script>
function sum(){
	var value1 = parseInt(prompt("Enter first value ", ""));
	var value2 = parseInt(prompt("Enter second value ", ""));
	var dosum = value1 + value2;
	document.write(dosum);
	}
	sum();
</script>
